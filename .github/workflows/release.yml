# https://goreleaser.com/ci/actions/
# Split amd64/arm64 builds: amd64 on ubuntu-latest, arm64 on ubuntu-24.04-arm (native, faster)

name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release-amd64:
    name: Build amd64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Run GoReleaser (amd64)
        uses: goreleaser/goreleaser-action@v7
        with:
          distribution: goreleaser
          version: latest
          args: release --clean -f .goreleaser-amd64.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-arm64:
    name: Build arm64
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Run GoReleaser (arm64)
        uses: goreleaser/goreleaser-action@v7
        with:
          distribution: goreleaser
          version: latest
          args: release --clean -f .goreleaser-arm64.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
